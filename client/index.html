<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Đô Thị Tu Tiên H5</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #020617; /* Deep Void */
        overflow: hidden;
        font-family: 'JetBrains Mono', monospace;
      }
      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      #map {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* Below Phaser */
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        pointer-events: none; /* Map interaction priority */
      }
      /* Allow interaction with Phaser DOM elements (Buttons) */
      div[style*="pointer-events: auto"] {
        pointer-events: auto !important;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div id="map"></div>
      <div id="phaser-container"></div>
      <div id="ui-root"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
