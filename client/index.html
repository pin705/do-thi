<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Đô Thị Tu Tiên H5</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #020617;
        overflow: hidden;
      }
      
      /* Map Layer (Bottom) */
      #map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: #222; /* Debug visible background */
      }

      /* Phaser Layer (Middle) */
      #phaser-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        pointer-events: none; /* Let clicks pass to Map */
      }
      
      /* Phaser Canvas specific */
      #phaser-container canvas {
        pointer-events: none;
      }

      /* React UI Layer (Top) */
      #ui-root {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 2;
        pointer-events: none; /* Let clicks pass where no UI */
      }

      /* Enable pointer events for interactive elements inside layers */
      .pointer-events-auto, button, a, input, .leaflet-interactive {
        pointer-events: auto !important;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="map"></div>
    <div id="phaser-container"></div>
    <div id="ui-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
